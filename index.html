<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>whether app</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="inner">
            <img src="" alt="" class="top" id="img">
            <h5 id="whether-condition"></h5>
            <p id="location"></p>

            <div class="temp-show-area">
                <h2 id="temp" class="temp"> </h2>
                <p class="ic">o</p>
                <h2 class="model" id="model">F</h2>
            </div>
            <div class="aditional">
               <div class="inner-aditional">
                   <img src="./assets/humidity-512.png" alt="">
                   <h2 class="hum">HUMIDITY</h2>
                   <h2 class="hum-val" id="hum"></h2>
               </div>
               <div class="inner-aditional">
                <img src="./assets/wind-vector-icon.jpg" alt="">
                <h2 class="hum" >WIND SPEED</h2>
                <h2 class="hum-val" id="wind"></h2>
               </div>
                <div class="inner-aditional">
                    <img src="./assets/air-pressure-1424009-1204225.webp" alt="" class="bb">
                    <h2 class="hum" >PRESSURE </h2>
                    <h2 class="hum-val" id="pressure"></h2>
                </div>
                
            </div>
            <h5 id="copp">Created By : <bold>Muhammed Rashid</bold></h5>
           
            
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
